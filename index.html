<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8a5c2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }

        .no-btn {
            background-color: #ddd;
            position: absolute;
        }

        #resultText {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4d6d;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>üê±üíó Will you be my valentine?</h2>

        <button class="btn yes-btn" onclick="showText()">Yes üíû</button>
        <button class="btn no-btn" id="noBtn">No üò¢</button>

        <div id="resultText">
            üíï Yay! Now you're officially my love, best friend, and lifetime trouble partner! üòÜüíñ
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseenter", function () {
            moveButton();
        });

        function moveButton() {
            const card = document.querySelector(".card");
            const cardRect = card.getBoundingClientRect();

            const maxX = cardRect.width - noBtn.offsetWidth - 20;
            const maxY = cardRect.height - noBtn.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function showText() {
            document.getElementById("resultText").style.display = "block";
        }
    </script>

</body>
</html>
