<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9ec4, #ffc1dd);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    width: 320px;
}

h2 {
    margin-bottom: 20px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

.yes-btn {
    background: #ff4d88;
    color: white;
}

.yes-btn:hover {
    background: #ff1a66;
}

.no-btn {
    background: #eee;
    position: absolute;
}

#resultText {
    display: none;
    margin-top: 20px;
    font-size: 18px;
    color: #ff0066;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
    <h2>ğŸ±ğŸ’— Will you be my Valentine?</h2>

    <button class="yes-btn" onclick="showText()">Yes ğŸ’–</button>

    <p style="font-size:14px; color:gray; margin-top:5px;">
        (No is a little shy ğŸ˜ˆ)
    </p>

    <button class="no-btn" id="noBtn" onmouseover="moveButton()">No ğŸ˜³</button>

    <div id="resultText">
        Yaaay!!! ğŸ’•  
        Love + Friendship forever ğŸ¥°âœ¨
    </div>
</div>

<script>
function moveButton() {
    const button = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    const maxX = card.clientWidth - button.offsetWidth;
    const maxY = card.clientHeight - button.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    button.style.left = randomX + "px";
    button.style.top = randomY + "px";
}

function showText() {
    document.getElementById("resultText").style.display = "block";
}
</script>

</body>
</html>
